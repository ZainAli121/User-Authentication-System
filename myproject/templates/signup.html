{% extends 'base.html' %}

{% block title %}Sign up{% endblock title %}

{% block body %} 
    <main class="form-signin w-100 m-auto">
        <form method="post" action="/signup">
            {% csrf_token %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
        {% endif %}
            <h1 class="h3 mb-3 fw-normal">Sign up here</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Username">
                <label for="floatingInput">Username</label>
            </div>

            <div class="form-floating">
                <input type="Email" class="form-control" id="floatingInput" name="email" placeholder="Email">
                <label for="floatingInput">Email Address</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingInput" name="password" placeholder="Password">
                <label for="floatingInput">Password</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="first_name" placeholder="First Name">
                <label for="floatingInput">First Name</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingPassword" name="last_name" placeholder="Last Name">
                <label for="floatingPassword">Last Name</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
           
        </form>
    </main>
{% endblock body %}
